<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message Gnerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html{
            font-size: 62.5%;
            font-family: "Story Script", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body{
            width: 100vw;
            height: 100%;
            background: #130e1d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1{
            font-size: 3.5rem;
            color: gold;
            text-align: center;
            margin-top: 5rem;
            font-family: "Story Script", sans-serif;
            font-weight: 600;
            font-style: normal;
            letter-spacing: 0.1rem;
            cursor: pointer;

        }

        .btn_container{
            width: 80%;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 15rem;
            margin-left: 10%;
            flex-wrap: wrap;
        }

        button{
            padding: 1.5rem 3rem;
            font-size: 3rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            background: linear-gradient(145deg, #32293f, #100c16);
            color: gold;
            box-shadow: 0 0 10px gold;
            font-family: "Story Script", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 5rem;
            transition: all 0.3s ease;
        }

        button:hover{
            transform: scale(1.1);
            background: linear-gradient(145deg, #100c16, #32293f);
        }

        .en_msg_section, .dec_msg_section{
            width: 90%;
            height: 70vh;
            margin-left: 5%;
            margin-top: 6rem;
            display: flex;
        }

        .en_msg_section .input_section, .en_msg_section .output_section{
            width:50%;
            height: 100%;
            background-color: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .en_msg_section .input_section textarea, .en_msg_section .output_section textarea{
            width: 50%;
            height: 100%;
            min-width: 50%;
            max-width: 50%;
            min-height: 65%;
            max-height: 65%;
            margin-top: 2rem;
            border-radius: 1rem;
            padding: 1rem;
            border: 0.1rem solid black;
            outline: none;
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.5rem;
        }

        .en_msg_section .input_section textarea, .en_msg_section .output_section button{
            width: 50%;
        }

        .dec_msg_section .input_section, .dec_msg_section .output_section{
            width:50%;
            height: 100%;
            background-color: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dec_msg_section .input_section textarea, .dec_msg_section .output_section textarea{
            width: 50%;
            height: 100%;
            min-width: 50%;
            max-width: 50%;
            min-height: 65%;
            max-height: 65%;
            margin-top: 2rem;
            border-radius: 1rem;
            padding: 1rem;
            border: 0.1rem solid black;
            outline: none;
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.5rem;
        }

        .dec_msg_section .input_section textarea, .dec_msg_section .output_section button{
            width: 50%;
        }



        .hide{
            display: none;
        }

        @media (max-width: 768px) {

            h1{
                font-size: 2.5rem;
                margin-top: 2rem;
            }

            .en_msg_section, .dec_msg_section{
                flex-direction: column;
                height: auto;
                margin-bottom: 5rem;
            }

            .en_msg_section .input_section, .en_msg_section .output_section, .dec_msg_section .input_section, .dec_msg_section .output_section{
                width: 100%;
                height: auto;
            }

            .en_msg_section .input_section textarea, .en_msg_section .output_section textarea, .dec_msg_section .input_section textarea, .dec_msg_section .output_section textarea{
                width: 80%;
                max-width: 80%;
                min-width: 80%;
                height: 30vh;
                max-height: 30vh;
                min-height: 30vh;
            }

            button{
                font-size: 2.5rem;
                padding: 1rem 2rem;
            }
        }

    </style>

</head>
<body>

    <h1 onclick="location.reload()">Secret Message Genrator</h1>

    <div class="btn_container">
        <button id="encrypt">Encrypt Message</button>
        <button id="decrypt">Decrypt Message</button>
    </div>


    <!-- encryt message box section start -->

    <div class="en_msg_section hide">
        <div class="input_section">
            <textarea name="input_msg" id="input_msg" cols="30" rows="20" placeholder="Enter your message here..." autofocus></textarea>
            <button id="encrypt_msg_btn">Encrypt Your Message</button>
        </div>

        <div class="output_section">
            <textarea name="input_msg" id="output_msg" cols="30" rows="10" placeholder="Your Encrypted Message will appear here..." readonly ></textarea>
            <button id="copy_btn">Copy</button>
        </div>
    </div>

    <!-- decrypt message box section start -->

    <div class="dec_msg_section hide">
        <div class="input_section">
            <textarea name="input_msg" id="input_dec_msg" cols="30" rows="20" placeholder="Enter your message here..." autofocus></textarea>
            <button id="decrypt_msg_btn">Decrypt Your Message</button>
        </div>

        <div class="output_section">
            <textarea name="input_msg" id="output_dec_msg" cols="30" rows="10" placeholder="Your Decrypted Message will appear here..." readonly ></textarea>
            <button id="dec_copy_btn">Copy</button>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
